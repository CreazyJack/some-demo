<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>炫酷的响应式Table</title>
  <link rel="icon" href="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1576155272885&di=cb5f905b89b25ad4b281a3c57f94679a&imgtype=0&src=http%3A%2F%2Fhbimg.b0.upaiyun.com%2F42cde1e5f35fa8b0e557f80776f27ea6890c18685b51-9IN3j2_fw658" type="image/x-icon" />
  <link rel="stylesheet" href="炫酷的响应式Table.css">
</head>

<body>
  <div class="container">
    <h2 class="contact_us">联系我们</h2>
    <div class="row100">
      <div class="col">
        <div class="inputBox">
          <input type="text" required='required'>
          <span class="text">姓名</span>
          <span class="line"></span>
        </div>
      </div>
      <div class="col">
        <div class="inputBox">
          <input type="text" required='required'>
          <span class="text">邮箱</span>
          <span class="line"></span>
        </div>
      </div>
    </div>
    <div class="row100">
      <div class="col">
        <div class="inputBox">
          <input type="text" required='required'>
          <span class="text">手机</span>
          <span class="line"></span>
        </div>
      </div>
      <div class="col">
        <div class="inputBox">
          <input type="text" required='required'>
          <span class="text">QQ</span>
          <span class="line"></span>
        </div>
      </div>
    </div>
    <div class="row100">
      <div class="col">
        <div class="inputBox textarea">
          <textarea required='required'></textarea>
          <span class="text">您的建议……</span>
          <span class="line"></span>
        </div>
      </div>
    </div>
    <div class="row100">
      <div class="col">
        <div class="inputBox">
          <input type="submit" value="提交" id="submitButton">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
